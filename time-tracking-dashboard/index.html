<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f1424" />
    <meta name="msapplication-navbutton-color" content="#0f1424" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0f1424" />
    <meta
      name="description"
      content="Frontend Mentor | Time tracking dashboard - José Lucas"
    />

    <link rel="shortcut icon" href="./public/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/wrappers.css" />
    <link rel="stylesheet" href="./styles/animations.css" />

    <link rel="stylesheet" href="./styles/main.css" />

    <link rel="stylesheet" href="./styles/responsive-main.css" />
    <link rel="stylesheet" href="./styles/responsive-global.css" />

    <script
      src="https://kit.fontawesome.com/a48a0061c2.js"
      crossorigin="anonymous"
    ></script>

    <script async src="./scripts/tracking.js"></script>

    <title>José Lucas | Frontend Mentor - Time tracking dashboard</title>
  </head>
  <body>
    <div class="application_wrapper">
      <div class="layout_wrapper">
        <main class="dashboard">
          <div class="dashboard__profile">
            <div class="dashboard__profile_info">
              <img src="./public/images/image-jeremy.png" alt="Jeremy Avatar" />

              <div class="dashboard__profile_creator">
                <span class="dashboard__text_reported">Reported for:</span>
                <h2 class="dashboard__author_name">Jeremy Robson</h2>
              </div>
            </div>

            <nav class="dashboard__navigation">
              <ul class="navigation__list">
                <li class="navigation__item">
                  <button
                    type="button"
                    class="navigation__option"
                    data-tracking-type="daily"
                  >
                    Daily
                  </button>
                </li>
                <li class="navigation__item">
                  <button
                    type="button"
                    class="navigation__option selected_navigation"
                    data-tracking-type="weekly"
                    disabled
                  >
                    Weekly
                  </button>
                </li>
                <li class="navigation__item">
                  <button
                    type="button"
                    class="navigation__option"
                    data-tracking-type="monthly"
                  >
                    Monthly
                  </button>
                </li>
              </ul>
            </nav>
          </div>
          <div class="dashboard__activities"></div>
        </main>

        <div class="challenge_coded_by">
          <span>Challenge by</span>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          <span>Challenge by</span>
          <a
            target="_blank"
            href="https://github.com/lucasbernardol"
            title="Redirect: Github profile - new tab"
            >José Lucas B. Lira.
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
