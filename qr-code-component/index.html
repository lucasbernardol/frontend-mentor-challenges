<!DOCTYPE html>
<html lang="en" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="public/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/responsive-global.css" />

    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | QR code component - José Lucas</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="qr_component">
          <div class="qr_component_image">
            <img
              src="public/images/image-qr-code.png"
              alt="QR CODE image"
              title="QR CODE to scan!"
            />
          </div>

          <div class="qr_component_details">
            <h2>Improve your front-end skills by building projects</h2>

            <p>
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level.
            </p>
          </div>
        </section>

        <section class="credits_section">
          <span>Challenge by</span>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          <span>. Coded by</span>
          <a
            target="_blank"
            title="Redirect: Github profile - new tab"
            href="https://github.com/lucasbernardol"
          >
            José Lucas B. Lira.
          </a>
        </section>
      </main>
    </div>
  </body>
</html>
