<!DOCTYPE html>
<html translate="yes" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link rel="shortcut icon" href="./public/images/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./styles/global.css" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link rel="stylesheet" type="text/css" href="./styles/responsive.css" />

    <title>Frontend Mentor | Stats preview card component - José Lucas</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="application_wrapper">
      <main class="main_container">
        <section class="preview_component">
          <div class="preview_section_left">
            <section class="preview_headings">
              <h1>
                Get <span class="mark_purple">insights</span> that help your
                business grow.
              </h1>

              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </section>

            <section class="preview_stats">
              <ul class="preview_stats_list">
                <li class="status_list_item">
                  <strong>10k+</strong>
                  <span>companies</span>
                </li>
                <li class="status_list_item">
                  <strong>314</strong>
                  <span>templates</span>
                </li>
                <li class="status_list_item">
                  <strong>12m+</strong>
                  <span>queries</span>
                </li>
              </ul>
            </section>
          </div>

          <div class="preview_section_right">
            <img
              src="./public/images/image-header-desktop.jpg"
              alt="All company professionals"
            />
          </div>
        </section>

        <section class="created_by">
          <span> Challenge by</span>
          <a target="_blank" href="https://www.frontendmentor.io?ref=challenge">
            Frontend Mentor
          </a>
          <span>. Challenge by</span>
          <a target="_blank" href="https://github.com/lucasbernardol">
            José Lucas B. Lira.
          </a>
        </section>
      </main>
    </div>
  </body>
</html>
